{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center mt-5">
    <h1 class="display-4">Selamat Datang di Sistem Skripsi</h1>
    <p class="lead">Sistem Informasi Tugas Akhir Teknik Elektro</p>
    <hr class="my-4">
    <p>Silakan login untuk melanjutkan aktivitas Anda.</p>
    
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'dashboard' %}" role="button">Masuk ke Dashboard</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'register' %}" role="button">Daftar</a>
    {% endif %}
</div>
{% endblock %}
